<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="image">
                    <img src="./images/image-product-desktop.jpg" alt="perfume-image" />
                </div>
                <div class="details">
                    <p class="item-category">Perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="prices">
                        <p class="new_price">$149.99</p>
                        <p class="old_price">$169.99</p>
                    </div>
                    <button type="button" class="atc">
                        <img src="./images/icon-cart.svg" alt="icon-cart" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                    target="_blank"
                    rel="noopener noreferer"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferer">Ciprian Danila</a>.
            </div>
        </footer>
    </body>
</html>
